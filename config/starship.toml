add_newline = true

format = """\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $golang\
  $nodejs\
  $ruby\
  $cmd_duration\
  $line_break\
  $jobs\
  $character\
"""

[character]
success_symbol = "[❯](purple)"

[cmd_duration]
min_time = 4

[directory]
style = "blue"
truncate_to_repo = false
truncation_length = 4

[git_branch]
symbol = "🌱 "
style = "242"

[git_status]
style = "cyan"

[nodejs]
symbol = "[⬢](bold green) "
